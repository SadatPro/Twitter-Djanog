{% extends "layout.html" %}

{% block title %}Confirm Delete Tweet{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-white">Confirm Delete Tweet</h2>
    <p class="text-center text-white">Are you sure you want to delete the tweet: "{{ tweet.text }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
