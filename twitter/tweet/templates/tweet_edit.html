{% extends "layout.html" %}

{% block title %}Edit Tweet{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="text-center text-twitter mb-4">Edit Tweet</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.text.label_tag }}
                            <textarea name="text" class="form-control tweet-textarea">{{ form.text.value }}</textarea>
                        </div>
                        <div class="mb-3">
                            {{ form.photo.label_tag }}
                            <input type="file" name="photo" class="form-control tweet-file">
                        </div>
                        <button type="submit" class="btn btn-twitter w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        color: #e0e0e0;
    }
    .container {
        margin-top: 2rem;
    }
    .card-custom {
        background-color: #1e1e1e;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        color: #e0e0e0;
    }
    .text-twitter {
        color: #1da1f2;
    }
    .form-control {
        background-color: #282828;
        border: none;
        color: #e0e0e0;
        padding: 0.75rem;
        border-radius: 5px;
        margin-bottom: 1rem;
    }
    .tweet-textarea {
        height: 100px;
    }
    .tweet-file {
        padding: 0.5rem;
    }
    .btn-twitter {
        background-color: #1da1f2;
        border-color: #1da1f2;
        color: #ffffff;
    }
    .btn-twitter:hover {
        background-color: #0d95e8;
        border-color: #0d95e8;
    }
</style>
{% endblock %}
