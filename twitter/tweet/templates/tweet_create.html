{% extends "layout.html" %}

{% block title %}Create Tweet{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-white">Create a New Tweet</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <div class="mb-3">
            {{ form.photo.label_tag }}
            {{ form.photo }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
